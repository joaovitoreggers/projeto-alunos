# Fonte de dados para H2 em memória
spring.datasource.url=jdbc:h2:mem:teste;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=admin
spring.datasource.password=masterkey
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


spring.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Dialeto do Hibernante para H2

# Recria o schema a cada execução, útil para desenvolvimento
spring.jpa.hibernate.ddl-auto=create-drop

# Habilita console web do H2 para inspeção e debug
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Facilita log e visualização das queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
